---

layout: default

---

{% include setup %}

<div class="row">
    <div class="aphorism">
        {{ page.aphorism }}
    </div>
</div>
<div class="row">
    <div class="post">

        {{ content }}

    </div>
</div>

<div class="row thumbnail-container">
    {% if page.next %}
    <div class="column-half">
        <a class="thumbnail" href="{{page.next.url}}" title="{{ page.next.title }}">
            <-- {{ page.next.title }}
        </a>
    </div>
    {% endif %}

    {% if page.previous %}
    <div class="column-half">
        <a class="thumbnail" href="{{ page.previous.url }}" title="{{ page.previous.title }}">
            {{ page.previous.title }} -->
        </a>
    </div>
    {% endif %}


</div>

<div class="row">
    <a class="button button--long" href="{{ SITE_URL }}/{{ LANGUAGE }}/{{ CATEGORY }}">&#94; {{ CATEGORY_NAME }}</a>
</div>
